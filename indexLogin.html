                        <i class="fa-solid fa-envelope"></i>
                        <input id="correo" type="email" placeholder="Correo" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="contrasena" type="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit">Enter</button>
                    <div id="mensaje-estado" style="color: red; margin-top: 10px;"></div>
                    <p id="tiene_cuenta">¿Aún tienes cuenta?<a href="indexRegister.html" id="signIn"> click aquí</a></p>

            </form>
