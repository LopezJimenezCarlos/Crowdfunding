<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href = "css/secundarios.css" rel="stylesheet" type="text/css">
    <!--Libreria para tipografia-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body class = "registro">
    <header>
        <nav>
            <ul class="barra_superior" id="barraSuperior">
                
                <li class="item_barra"><a href="sobrenosotros.html" class="nav__link">Sobre Nosotros</a></li>
                <li class="item_barra"><a href="indexDonar.html" class="nav__link">Donar</a></li>
                <li><a href="index.html"><img src="img/logo1.png" id="logo" height="95" width="100px"></a></li>
                <li class="item_barra"><a href="comoFuncionamos.html" class="nav__link">Cómo funcionamos</a></li>
                <li id="loginItem" class="item_barra"><a href="indexLogin.html" class="nav__link">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form id="formulario_registro">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="apellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="correo" type="email" placeholder="Correo" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="contrasena1" type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="contrasena2" type="password" placeholder="Repetir contraseña" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit">Enter</button>
                    <div id="mensaje-estado" style="color: red; margin-top: 10px;"></div>
                </div>
            </form>
    </div>
    
    <script src="js/registro.js"></script>    
    <script src="js/script.js"></script>
</body>
</html>
