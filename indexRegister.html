<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <link href = "css/styleRegister.css" rel="stylesheet" type="text/css">
    <!--Libreria para tipografia-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>

    <div class = "container">
        <div class="form-content">
            <h1 id = "title">Registro</h1>
            <form>
                <div class = "input-group">
                    <div class = "input-field" id = "nameInput">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div class = "input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo" required>
                    </div>
                    <div class = "input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <p>Olvidaste tu Contraseña <a href ="#"> click aqui</a></p>
                </div>
                <div class = "btn-field">
                    <button id = "signUp" type="button">Registro</button>
                    <button id = "signIn" type="button" class="disable" >Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
